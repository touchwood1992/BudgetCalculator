<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="site-container">
        <header>
        </header>
        <div id="middle-container">
            <section class="banner-section">
                <div class="container-fluid p-0">

                    <img src="budget-rep-image.jpg" alt="Budget Contoller">

                    

                    <div class="row m-0 justify-content-center form-elements-main">

                            <div class="col-md-12 pt-5 mb-2">

                                    <div class="row justify-content-center">
                                            <div class="col-md-12 text-center">
                                                <h3>Total Budget: <span class="total-budget-value"></span><span class="total-budget-percentage"></span></h3>
                                            </div>
                                    </div>


                                    <div class="row justify-content-center">
                                            <div class="col-md-4 total-income-container text-center font-weight-bold">
                                                    <h5>Total Income: <span class="total-income-amount">$0</span></h5>
                                                </div>
                                                <div class="col-md-4 total-expense-container text-center font-weight-bold">
                                                        <h5>Total Expense: <span class="total-expense-amount">$0</span></h5>
                                                </div>
                                    </div>
                            </div>
                                    
                            

                            <div class="col-md-8 text-center">
                               <div class="form-elements-container d-flex justify-content-center flex-wrap">
                                   
                                   <select id="budget-type" class="form-control m-2" style="width:50px;">
                                       <option value="">Select Type</option>
                                       <option value="inc">+</option>
                                       <option value="exp">-</option>
                                   </select>
                                   <input type="text" class="form-control m-2" id="budget-value" placeholder="Enter Value">
                                   <input type="text" class="form-control m-2" id="budget-description" placeholder="Enter Description">
                                   <button class="btn btn-primary m-2 add-record-btn" id="record-add">Add Record</button>

                               </div>
                            </div>
                    </div>  

                </div>
            </section>

            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6">

                        <div class="heading text-center">
                            <h5 class="font-weight-bold" style="color: green;">All Income</h5>
                        </div>

                        <div class="card p-2">
                            <table class="table table-striped" id="income-container">
                                <thead>
                                    <tr>
                                        <th>
                                                Amount
                                        </th>
                                        <th>
                                                Description
                                        </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="heading text-center">
                            <h5 class="font-weight-bold" style="color: red;">All Expenses</h5>
                        </div>
                        <div class="card p-2">
                            <table class="table" id="expense-container">
                                <thead>
                                    <tr>
                                        <th>
                                                Amount
                                        </th>
                                        <th>
                                                Description
                                        </th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>

    

    <script src="app.js"></script>
</body>

</html>
